name: Deploy SvelteKit site

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          package_json: package.json
      - name: Install
        run: pnpm install --frozen-lockfile=false
      - name: Build site
        env:
          NODE_ENV: production
          BASE_PATH: /Myfolio
        run: pnpm --filter @myfolio/site build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/site/build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
