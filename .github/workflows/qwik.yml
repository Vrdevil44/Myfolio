name: Deploy Qwik mini-game

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: pages

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install pnpm
        run: npm install -g pnpm@10.13.1
      - name: Install
        run: pnpm install --frozen-lockfile=false
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Build qwik
        run: pnpm --filter @myfolio/qwik build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/qwik/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
